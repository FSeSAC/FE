<!-- 주석 단축키 : cmd + /-->
<!-- 주석은 컴퓨터가 아닌 개발자를 위한 것으로 브라우저에 출력 X -->

<!-- 단축키로 생성 : ! + tab -->
<!DOCTYPE html>
<!-- html5로 문서를 작성하겠다. DOCTYPE : document type의 약자 -->

<html lang="ko">
    <!-- lang 속성: language (en, ko, ch, jp) -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 사람이 작성한 코드를 컴퓨터가 이해하는 언어로 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
</head>
<body>
    <!-- 브라우저 화면에 출력하는 내용 -->

    <!-- 태그이름 + tab -->
    <h1>나의 첫 SeSAC HTML 문서입니다.</h1>
    <div>안녕하세요, 성환입니다!!</div>
    
</body>
</html>
