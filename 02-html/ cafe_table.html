<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 음료 주문 테이블 작성</title>
</head>
<body>
    <table border="1" cellpadding="15" cellspacing="0"> 
        <caption>colspan과 rowspan 이용하기</caption>
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr>
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4200원</td>
            <td>
                <img src="./image/sb_ia.jpeg" alt="">
            </td>
        </tr>
        <tr>
            <!-- <td rowspan="2">커피류</td> -->
            <td>돌체라떼</td>
            <td>4800원</td>
            <td>
                <img src="./image/sb_dl.jpeg" alt="">
            </td>
        </tr>
        <tr>
            <td rowspan="2">주스류</td>
            <td>자바칩 프라푸치노</td>
            <td rowspan="2">5000원</td>
            <td>
                <img src="./image/sb_jp.jpeg" alt="">
            </td>
        </tr>
        <tr>
            <!-- <td rowspan="2">주스류</td> -->
            <td>녹차 프라푸치노</td>
            <!-- <td rowspan="2">5000원</td> -->
            <td>
                <img src="./image/sb_gp.jpeg" alt="">
            </td>
        </tr>
    </table>
    
</body>
</html>
