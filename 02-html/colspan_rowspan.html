<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan과 rowspan 이용하기</title>
</head>
<body>
    <table border="1" cellpadding="15" cellspacing="0"> 
        <caption>colspan과 rowspan 이용하기</caption>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
            <!-- <td>2</td> -->
        </tr>
        <tr>
            
            <!-- <td>4000</td> -->
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
