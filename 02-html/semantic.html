<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <!-- befoe: div로만 페이지 구성 -->
    <div style="height: 50px; background-color: pink;">Header(헤더)</div>
    <div style="height: 1000px; background-color: skyblue; display: flex;">Main</div>
    <div style="width: 80%; background-color: orange;">Section</div>
    <div style="width: 20%; background-color: green;">Aside</div>
    
    <!-- after: semantic tag로 페이지 구성 -->

   <!-- after: semantic 태그(div 태그와 역할은 다른게 없으나, "의미가 있는 태그) 를 적절하게 활용해서 구조를 작성할 때 -->
    <header style="height: 50px; background:pink; ">Header (헤더)</header>
    <main style="height: 1000px; background:skyblue; display: flex;"></main>
</body>
</html>
