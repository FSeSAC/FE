<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form과 Form 요소</title>
</head>
<body>
    <h1>폼 관련 태그를 알아보자!</h1>

    <!-- form 태그: 사용자로부터 입력 받는 요소들을 감싸주는 태그
        - action 속성: 사용자가 폼에 입력한 값을 전달할 주소
        - method 속성: 사용자가 폼에 입력한 값을 전달할 방법
        => 위 두속성은 "서버"와 연관된 내용 -> 백엔드 진도때 다시 소개
    -->
    <form action="" method="">
        <!-- form 요소: 폼 태그 안에 있는 사용자의 입력값을 받는 요소 
            input,  textarea, select.. 태그들에는 name 속성을 가짐 / 서버와 연관

            form은 화면에 드러나지 않는 추상적 태그(양식)
        -->

        <!-- input 태그
            - disabled 속성: 편집을 불가능하도록 막음
            - placeholder 속성: 미리보기 텍스트(안내문구)
         -->
         Text <input type="text"> <br>
         Text2 <input type="text" disabled> <br>

         <!-- label의 for값과 intput의 id값이 일치할때, label 글씨 클릭씨 input에  포커싱
                => 웹 접근성에 적합한 코드, 사용자가 편리하게 사용할 수 있음
        -->
         <label for="user-email">이메일</label>
         <input type="email"  id="user-email" placeholder="rani@rani.com" name=""><br>


         <input type="color"><br>
         <input type="range"><br>
         <input type="file"><br>
         <input type="number"><br>
         <input type="date"><br>
         <input type="datetime-local"><br>
         <input type="password"> <br>


         <!-- radio input vs checkbox input 
                radio, checkbox input: 같은 name 속성값을 부여해서 "카테고리"화 해줘야함
        -->
        <h5>당신의 취미?</h5>
        <input type="checkbox" name="interest" value="basketball" checked>농구
        <input type="checkbox" name="interest" value="movie">영화
        <input type="checkbox" name="interest" value="lay-down">눕기
 
        <h5>당신의 성별은?</h5>
        <input type="radio" name="gender" value="femail" id="femail"><label for="femail">여자</label>
        <input type="radio" name="gender" value="mail" id="mail"><label for="mail">남자</label>
        <br>


        <!-- textarea 태그: input보다 더 많은 양의 내용(여러 줄)을 입력 받을 수 있는 요소
            - cols, rows: 가로, 세로 길이를 나타냄
            - 유저가 마우스 커서를 이용해 우측 하단을 조절하면 크기 변경 가능
        -->
        <textarea placeholder="문의사항을 입력해주세요"
        col="30" rows="10"></textarea><br>

        <!-- select 태그: 옵션 메뉴를 제공하는 드롭다운 리스트 -->
        <select name="flowers">
            <optgroup label="red-flower">
                <option value="장미">장미</option>
                <option value="동백꽃">동백꽃</option>
                <option value="카네이션">카네이션</option>
            </optgroup>
            <optgroup label="white-flower"> 
                <option value=벚꽃">벚꽃</option>
                <option value="목련">목련</option>
                <option value="매화">매화</option>
            </optgroup>
        </select>
        <br>

        <!-- 버튼
            1. input 태그의 type 속성을 이용해 버튼 만들기
            2. button 태그
        -->
        <!-- i) 단순 버튼 -->
        <!-- ii) 제출 버튼: 폼을 제출하는 버튼 -->

        <input type="button" value="단순 버튼1">
        <button type="button">단순 버튼2</button>
        
        <button type="submit">제출 버튼</button>

        <!-- 참고) type 속성을 생략한 button 태그
            - type 속성: button, submit 값 사용 가능
            - button type: 폼 태그 바깥에 button 태그가 있을 시 기본 값
            - submit type: 폼 태그 내부에 button 태그가 있을 시 기본 값
        
        -->
    </form>
</body>
</html>
